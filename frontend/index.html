<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rami Ceramics Coworking Check-in System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#000000',        // Main black background
            secondary: '#ABAEA0',      // Text and accent color
          },
          fontFamily: {
            quattrocento: ['"Quattrocento Sans"', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-primary text-secondary font-quattrocento">
  <div id="root"></div>

  <!-- App JS -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
